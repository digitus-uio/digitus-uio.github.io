about: "Digitus er linjeforeningen for studentene på <a href='https://www.uio.no/studier/program/informatikk-ledelse/'>Informatikk: Digital økonomi og ledelse</a> (Digøk) ved Universitetet i Oslo. Vi arrangerer faglige og sosiale arrangementer for studentene våre, og tar vare på deres interesser på Ifi."
about_image: "assets/pictures/Felles trapp 1.jpeg"

instagram_limit: 6

partner_url: "https://www.tietoevry.com/"
partner_logo: "assets/img/TietoEvry_logo.svg"
partner_text: "Våren 2020 ble Tieto EVRY vår samarbeidspartner. Tieto EVRY er en av nordens ledende leverandører innen digitale tjenester og bygger en smart og bærekraftig fremtid. Vi gleder oss til arrangementer sammen med tieto EVRY, og til å se hvilke muligheter de har for oss digøkere."

events_desc: "Vi vil gjerne ha ris, ros og arrangementsforslag. <a href='https://forms.gle/Mttzz249kaA8imkS9'>Send inn ditt her!</a>"
