about: "Digitus er linjeforeningen for studentene på <a href='https://www.uio.no/studier/program/informatikk-ledelse/'>Informatikk: Digital økonomi og ledelse</a> (Digøk) ved Universitetet i Oslo. Vi arrangerer faglige og sosiale arrangementer for studentene våre, og tar vare på deres interesser på Ifi."
about_image: "assets/pictures/Felles trapp 1.jpeg"

instagram_limit: 6

partner_url: "https://www.tietoevry.com/"
partner_logo: "assets/img/TietoEvry_logo.svg"
partner_text: "Våren 2020 ble TietoEVRY vår samarbeidspartner. TietoEVRY er en av Nordens ledende leverandører innen digitale tjenester og bygger en smart og bærekraftig fremtid. Vi gleder oss til arrangementer sammen med TietoEVRY, og til å se hvilke muligheter de har for oss Digøkere."

