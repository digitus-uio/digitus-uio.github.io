about: "Digitus er linjeforeningen for Informatikk: digital økonomi og ledelse (Digøk) ved Universitetet i Oslo. Linjeforeningen ble etablert høsten 2017 da bachelorprogrammet gikk for første gang. Interessen for studiet har vært stor fra første stund, og var ved sin oppstart i 2017 det studiet i landet med flest søkere per plass. [HER](https://www.uio.no/studier/program/informatikk-ledelse/oppbygging/) kan du lese mer om bachelorsprogrammets oppbygning. Det utvikles for tiden en master som blir klar til høsten 2020."
about_image: "assets/pictures/Felles trapp 1.jpeg"


instagram_limit: 6

partner_url: "https://www.bdo.no/nb-no/home-no"
partner_logo: "https://i.imgur.com/gagS2wK.jpeg"
partner_text: "Våren 2019 fikk vi BDO som samarbeidspartner. BDO er ledende innen revisjon, regnskap, rådgivning og advokattjenester i Norge. De har over 1500 ansatte i Norge og mer enn 70 kontorer over hele landet. Kundene deres er alt fra store, verdensomspennende selskaper til små og mellomstore bedrifter. BDO har kunder fra de fleste bransjer i både privat og offentlig sektor. Internasjonalt er BDO til stede i 164 land og teller i overkant av 77 000 ansatte."

