instagram_limit: 6

partner_url: "https://www.tietoevry.com/"
partner_logo: "assets/img/Tietoevry_logo.svg"
partner_text: "Tietoevry er en av Nordens ledende leverandører innen digitale tjenester og bygger en smart og bærekraftig fremtid. Vi gleder oss til arrangementer sammen med Tietoevry, og til å se hvilke muligheter de har for oss Digøkere."

